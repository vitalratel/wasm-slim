# cargo-deny configuration
# Documentation: https://embarkstudios.github.io/cargo-deny/

[advisories]
# Deny crates with security vulnerabilities
version = 2
yanked = "deny"

[licenses]
# Allow commonly-used open source licenses
version = 2
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-DFS-2016",
    "Unicode-3.0",
    "Zlib",
    "0BSD",
    "CC0-1.0",
    "MPL-2.0",
]

# Confidence threshold for license detection
confidence-threshold = 0.8

# Allow these specific exceptions
exceptions = [
    # ring uses a custom license but is widely trusted
    { allow = ["OpenSSL"], crate = "ring" },
]

[[licenses.clarify]]
crate = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [
    { path = "LICENSE", hash = 0xbd0eed23 }
]

[bans]
# Deny multiple versions of the same crate
multiple-versions = "warn"  # Use "warn" instead of "deny" for flexibility
wildcards = "allow"
allow-wildcard-paths = true

# Skip these crates for duplicate version checking
skip = [
    # Windows crates often have multiple versions due to dependency trees
    { crate = "windows-sys", reason = "Multiple versions due to transitive deps" },
    { crate = "windows-targets", reason = "Multiple versions due to transitive deps" },
    { crate = "windows_aarch64_gnullvm", reason = "Windows sys dependency" },
    { crate = "windows_aarch64_msvc", reason = "Windows sys dependency" },
    { crate = "windows_i686_gnu", reason = "Windows sys dependency" },
    { crate = "windows_i686_gnullvm", reason = "Windows sys dependency" },
    { crate = "windows_i686_msvc", reason = "Windows sys dependency" },
    { crate = "windows_x86_64_gnu", reason = "Windows sys dependency" },
    { crate = "windows_x86_64_gnullvm", reason = "Windows sys dependency" },
    { crate = "windows_x86_64_msvc", reason = "Windows sys dependency" },
]

# Deny known problematic crates
deny = []

[sources]
# Ensure all dependencies come from trusted sources
unknown-registry = "deny"
unknown-git = "deny"

# Allow crates.io
allow-registry = ["https://github.com/rust-lang/crates.io-index"]

# Allow git sources if needed (currently empty)
allow-git = []
