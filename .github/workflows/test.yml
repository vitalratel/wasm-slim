name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs for the same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  TWIGGY_VERSION: "0.7.0"

jobs:
  test:
    name: Test Suite
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable, "1.86"]  # MSRV from Cargo.toml

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt, clippy

      - name: Install wasm32 target
        run: rustup target add wasm32-unknown-unknown

      - name: Cache twiggy binary
        id: cache-twiggy
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/twiggy
          key: ${{ runner.os }}-twiggy-${{ env.TWIGGY_VERSION }}
          restore-keys: |
            ${{ runner.os }}-twiggy-

      - name: Install twiggy
        if: steps.cache-twiggy.outputs.cache-hit != 'true'
        run: cargo install twiggy --version ${{ env.TWIGGY_VERSION }}

      - name: Cache wasm-bindgen binary
        id: cache-wasm-bindgen
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/wasm-bindgen
          key: ${{ runner.os }}-wasm-bindgen-0.2.92
          restore-keys: |
            ${{ runner.os }}-wasm-bindgen-

      - name: Install wasm-bindgen-cli
        if: steps.cache-wasm-bindgen.outputs.cache-hit != 'true'
        run: cargo install wasm-bindgen-cli --version 0.2.92

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry/index
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo git
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-git-

      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-${{ matrix.rust }}-target-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.rust }}-target-

      - name: Check Cargo.lock is up to date
        run: cargo update --workspace --locked

      - name: Build
        run: cargo build --verbose

      - name: Run tests (all features)
        run: cargo test --all-features --verbose

      - name: Run tests (no default features)
        run: cargo test --no-default-features --verbose

      - name: Run doc tests
        run: cargo test --doc --all-features

  # Integration tests for CLI
  cli-test:
    name: CLI Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install wasm32 target
        run: rustup target add wasm32-unknown-unknown

      - name: Cache twiggy binary
        id: cache-twiggy
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/twiggy
          key: ${{ runner.os }}-twiggy-${{ env.TWIGGY_VERSION }}
          restore-keys: |
            ${{ runner.os }}-twiggy-

      - name: Install twiggy
        if: steps.cache-twiggy.outputs.cache-hit != 'true'
        run: cargo install twiggy --version ${{ env.TWIGGY_VERSION }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-cli-${{ hashFiles('**/Cargo.lock') }}

      - name: Install wasm-bindgen-cli
        run: cargo install wasm-bindgen-cli --version 0.2.92

      - name: Build CLI binaries
        run: |
          cargo build --release --bin wasm-slim
          cargo build --release --bin bench-tracker

      - name: Test wasm-slim CLI
        run: |
          ./target/release/wasm-slim --version
          ./target/release/wasm-slim --help

      - name: Test bench-tracker CLI
        run: |
          ./target/release/bench-tracker --help
          ./target/release/bench-tracker show || true  # May fail if no baseline

      - name: Run integration tests
        run: cargo test --tests
