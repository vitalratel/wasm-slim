name: Code Coverage

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs for the same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  TWIGGY_VERSION: "0.7.0"

jobs:
  coverage:
    name: Generate Coverage Report
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Cache twiggy binary
        id: cache-twiggy
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/twiggy
          key: ${{ runner.os }}-twiggy-${{ env.TWIGGY_VERSION }}
          restore-keys: |
            ${{ runner.os }}-twiggy-

      - name: Install twiggy
        if: steps.cache-twiggy.outputs.cache-hit != 'true'
        run: cargo install twiggy --version ${{ env.TWIGGY_VERSION }}

      - name: Install wasm32 target
        run: rustup target add wasm32-unknown-unknown

      - name: Cache wasm-bindgen binary
        id: cache-wasm-bindgen
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/wasm-bindgen
          key: ${{ runner.os }}-wasm-bindgen-0.2.106
          restore-keys: |
            ${{ runner.os }}-wasm-bindgen-0.2.106

      - name: Install wasm-bindgen-cli
        if: steps.cache-wasm-bindgen.outputs.cache-hit != 'true'
        run: cargo install wasm-bindgen-cli --version 0.2.106

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
          key: ${{ runner.os }}-cargo-deps-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-deps-

      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: |
            target/debug/deps
            target/debug/build
            target/debug/.fingerprint
          key: ${{ runner.os }}-cargo-coverage-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-coverage-

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Generate coverage report
        run: cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: lcov.info
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: lcov.info
          retention-days: 30

  # Generate HTML coverage report for local viewing
  coverage-html:
    name: HTML Coverage Report
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Cache twiggy binary
        id: cache-twiggy
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/twiggy
          key: ${{ runner.os }}-twiggy-${{ env.TWIGGY_VERSION }}
          restore-keys: |
            ${{ runner.os }}-twiggy-

      - name: Install twiggy
        if: steps.cache-twiggy.outputs.cache-hit != 'true'
        run: cargo install twiggy --version ${{ env.TWIGGY_VERSION }}

      - name: Install wasm32 target
        run: rustup target add wasm32-unknown-unknown

      - name: Cache wasm-bindgen binary
        id: cache-wasm-bindgen-html
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/wasm-bindgen
          key: ${{ runner.os }}-wasm-bindgen-0.2.106
          restore-keys: |
            ${{ runner.os }}-wasm-bindgen-0.2.106

      - name: Install wasm-bindgen-cli
        if: steps.cache-wasm-bindgen-html.outputs.cache-hit != 'true'
        run: cargo install wasm-bindgen-cli --version 0.2.106

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
          key: ${{ runner.os }}-cargo-deps-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-deps-

      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: |
            target/debug/deps
            target/debug/build
            target/debug/.fingerprint
          key: ${{ runner.os }}-cargo-coverage-html-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-coverage-html-

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Generate HTML coverage report
        run: cargo llvm-cov --all-features --workspace --html

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: target/llvm-cov/html
          retention-days: 90
